<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页主体示例</title>
    <style>
        /* 内联CSS样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .content-box {
            display: flex;
            flex: 3;
            border-radius: 20px;
            background-image: url('微信图片_20241030212421.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
        }

        .main-content {
            flex: 2;
            padding: 300px;
            
            
        }

        .sidebar {
            flex: 1;
            padding: 300px;
            font-size: 30px;
            margin-left: 20px;
            
        }

        .sidebar button {
            width: 100%;
            padding: 20px; 
            margin-bottom: 20px; 
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 10px; 
            cursor: pointer;
            font-weight: bold;
            font-size: 20px; 
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>佩可漫展</h1>
    </header>

    <nav>
        <a href="#home">首页</a>
        <a href="#about">背包</a>
        <a href="#services">服务</a>
        <a href="#contact">联系我们</a>
    </nav>

    <div class="container">
        <div class="content-box">
            <div class="main-content">
                <h2>主要内容</h2>
                <p>这里是一些关于佩可漫展的主要内容。你可以在这里添加更多详细信息和图片。</p>
            </div>

            <div class="sidebar">
                <h3>下一站</h3>
                <button onclick="location.href='#'">按钮1</button>
                <button onclick="location.href='#'">按钮2</button>
                <button onclick="location.href='#'">按钮3</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 玩的开心！</p>
    </footer>
</body>
</html>
